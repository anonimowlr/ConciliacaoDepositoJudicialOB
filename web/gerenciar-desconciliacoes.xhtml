<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml"

                 
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmPrincipal" rendered="#{funcionarioBean.isPermitir()}" >





        <p:growl autoUpdate="true" showDetail="true"></p:growl>


        <p:fieldset legend="Novas Desconciliações">


            <p:toolbar rendered="#{desconciliacaoOBBean.isEditar()}" >
                <p:toolbarGroup >


                    <p:commandButton  title="Salvar" value="Salvar" icon="ui-icon-disk" action="#{desconciliacaoOBBean.validarParaSalvar()}" rendered="#{desconciliacaoOBBean.isBuscar()==false}" update="@all"></p:commandButton>
                   
                  

                
                </p:toolbarGroup>

            </p:toolbar>

            
            

            <p:toolbar rendered="#{desconciliacaoOBBean.isBuscar()}" >
               <p:toolbarGroup >



                   <p:commandButton  value="Próxima desconciliação" action="#{desconciliacaoOBBean.buscar()}" rendered="#{desconciliacaoOBBean.isBuscar()}" actionListener="#{desconciliacaoNovosQuantidadeBean.buscar()}" update=":frmPrincipal"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>





            <p:panelGrid columns="2"  id ="painel" rendered="#{desconciliacaoOBBean.isBuscar()== false}">
                
                
                  <h:outputLabel for="" value="STATUS"></h:outputLabel>


                  <p:selectOneMenu required="true" requiredMessage="Selecione o Status" immediate="true"    id ="status"  value="#{desconciliacaoOBBean.entidade.codigoSituacao}"  >
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue=""/>
                        
                    <f:selectItems  value="#{grupoStatusBean.entidades}" var="a" itemValue="#{a.codigoStatus}" itemLabel="#{a.nomeStatus}">
                        
                    </f:selectItems>



                </p:selectOneMenu >




                <h:outputLabel for="" value="Tipo de tratamento" rendered="#{grupoTratamentoBean.isTratamento()}" ></h:outputLabel>

                <p:selectOneMenu filter="true"  filterMatchMode="contains"   id="selectObs" value="#{desconciliacaoOBBean.entidade.codigoTratamento}" >
                    <f:selectItem  itemLabel="Selecione uma opção" itemValue="0"/>
                    <f:selectItems  value="#{grupoTratamentoBean.entidades}" var="a" itemValue="#{a.codigoTratamento}" itemLabel="#{a.nomeTratamento}"></f:selectItems>

                </p:selectOneMenu>
                
                 <h:outputLabel for="" value="Observação"></h:outputLabel>
                <h:inputTextarea   value="#{desconciliacaoOBBean.entidade.obsLivre}"   style="color: blue">
                </h:inputTextarea>


                <h:outputLabel for="" value="NPJ"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.npj}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Variação NPJ"></h:outputLabel>
                 <p:inputMask maxlength="1" mask="9"  value="#{desconciliacaoOBBean.entidade.variacaoNpj}"   style="color: blue"/>
                
                 <h:outputLabel for="" value="Situação NPJ"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.situacaoNpj}"   style="color: red"/>
                
                 <h:outputLabel for="" value="Natureza NPJ"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.naturezaNpj}"   style="color: green"/>
                
                <h:outputLabel for="" value="Advogado BB"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.advogadoBb}"  />
                
                <h:outputLabel for="" value="Número da conta depositária" ></h:outputLabel>
                <p:inputText value="#{desconciliacaoOBBean.entidade.contaDepositaria}"  style="color: blue"/>

                <h:outputLabel for="" value="Numero da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.contaControle}"  disabled="true" style="color: blue"></p:inputText>
              
                
                <h:outputLabel for="" value="Banco depositário"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.bancoDepositario}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Matéria"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.materia}"   style="color: blue"/>
                
                
                <h:outputLabel for="" value="Assunto"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoOBBean.entidade.assunto}"   style="color: blue"/>

                <h:outputLabel for="" value="Saldo da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.saldoContaControle}"  disabled="true" style="color: blue">
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                </p:inputText>

                <h:outputLabel for="" value="Saldo conta depositária"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.saldoDeposito}"  disabled="true" style="color: blue">
                
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                </p:inputText>

                <h:outputLabel for="" value="Valor da desconciliação"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.valorDesconciliacao}"  disabled="true" style="color: blue">
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                
                </p:inputText>

                <h:outputLabel for="" value="Data do último tratamento"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.dataSituacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                <h:outputLabel for="" value="Data desconciliacao"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.dataDesconciliacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                
                
                
                
                
                
                <h:outputLabel for="" value="Data entrada"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoOBBean.entidade.dataEntradaBd}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
               
                
               
                
               
                  
                    


              













            </p:panelGrid>


            
            
            
            
           



            <p:dataTable scrollWidth="auto" scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="500"   style="font-size: 10pt;width: auto"   value="#{desconciliacaoOBBean.entidades}" var="desconciliacao" rendered="#{desconciliacaoOBBean.isBuscar()}" rows="1" paginator="true">

                <p:column style="width: 150px">
                    <p:commandButton    style="width: 150px" value="Tratar" action="#{desconciliacaoOBBean.verAvocacao(desconciliacao)}"   update="@form"> </p:commandButton>  


                </p:column>






                <p:column   headerText="Npj" sortBy="#{desconciliacao.npj}">
                    <h:outputText  value="#{desconciliacao.npj}"></h:outputText>

                </p:column>






                <p:column headerText="Conta depositária" sortBy="#{desconciliacao.contaDepositaria}">
                    <h:outputText   value="#{desconciliacao.contaDepositaria}"></h:outputText>

                </p:column>

               


                <p:column headerText="Valor da desconciliação" sortBy="#{desconciliacao.valorDesconciliacao}">
                    <h:outputText   value="#{desconciliacao.valorDesconciliacao}">
                     <f:convertNumber type="number"  maxFractionDigits="2" />
                    
                    </h:outputText>

                </p:column>




                <p:column headerText="Situacao da desconciliação" sortBy="#{desconciliacao.situacao}">
                    <h:outputText   value="#{desconciliacao.situacao}" style="color: blue"></h:outputText>

                </p:column>
                
                <p:column headerText="Complemento" sortBy="#{desconciliacao.nomeTratamento}">
                    <h:outputText   value="#{desconciliacao.nomeTratamento}" style="color: blue"></h:outputText>

                </p:column>


                <p:column headerText="Data da desconciliacao" sortBy="#{desconciliacao.dataDesconciliacao}">
                    <h:outputText  value="#{desconciliacao.dataDesconciliacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>
               
                <p:column headerText="Data entrada banco de dados" sortBy="#{desconciliacao.dataEntradaBd}">
                    <h:outputText  value="#{desconciliacao.dataEntradaBd}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>


                <p:column headerText="Data do último tratamento" sortBy="#{desconciliacao.dataSituacao}">
                    <h:outputText  value="#{desconciliacao.dataSituacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>

               


                





            </p:dataTable>

            
            
            
            
            





        </p:fieldset>



        
    </h:form>
    
    
    
    
    
   
   

        
   































</ui:decorate>
